<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-full h-screen bg-no-repeat bg-cover relative flex justify-center items-center"
    style="background-image:url('images/sign_up.jpg')">
        <div class="w-96 p-6 shadow-lg rounded-md">
            <h1 class="text-3xl block text-center font-semibold text-white"><i class="fa-solid fa-user"></i> Sign UP </h1>
            <div class="mt-3">
                <label for="username" class="block text-base mb-2 text-white">Nick name</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter New Username..." />
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2 text-white">Create Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter New Password..." />
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label class="text-white">Remember Me</label>
                </div>
                <!-- <div>
                    <a href="#" class="text-indigo-800 font-semibold">Forgot Password?</a>
                </div> -->
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Login</button>
            </div>
        </div>
    </div>
    
</body>
</html>
